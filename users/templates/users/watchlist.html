{% extends "mymovieapp/base.html" %} {% block content %}

<main class="page">
  
  <section class='about'>
  <div class="container-wrapper text-center">
    <div class="about-title mb-3">
        <h1>Watch List</h1>
      </div>
    </div>
  </section>
  
  <section class="movies-container">
    <div class="tags-container">
      
    </div>

    <div > 
        <!-- class="movies-list" -->

        {% for movie, poster in context %}
        <!-- single movie -->
        <a href="{% url 'movie-detail' movie_id=movie.movie_id %}" class="movie">
          <img
            src="{{ poster }}"
            class="img movie-img"
            alt="">
          <h5>{{ movie }}</h5>
          <!-- <p>{{ movie.overview }}</p> -->
        </a>
        <div>
            <a href="{% url 'watch_add' movie.movie_id %}" class="btn btn-outline-info">Remove from Watch List</a>
        </div>
        <!-- end of single movie -->
      {% endfor %}


    </div>

  </section>
</main>
<!-- end of main -->

<!-- <script src="./js/app.js"></script> -->

    
{% endblock content %}
